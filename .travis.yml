language: python
python:
- '3.6'
env:
  global:
    secure: 
before_install:
- sudo apt-get install gfortran
install:
- pip install -r requirements.txt
- pip install coverage codacy-coverage
script:
- coverage run setup.py test
- coverage xml
- export CODACY_PROJECT_TOKEN=codacy_token
- python-codacy-coverage -r coverage.xml
